plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
    id "io.dotinc.vertx-codegen-plugin" version "0.0.1"
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    compile "io.vertx:vertx-core:3.4.1"
    compile 'io.vertx:vertx-web:3.4.1'
    // https://mvnrepository.com/artifact/io.vertx/vertx-redis-client
    compile group: 'io.vertx', name: 'vertx-redis-client', version: '3.6.3'
    // Use JUnit test framework
    testCompile 'io.vertx:vertx-unit:3.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


compileJava {
    targetCompatibility = 1.8
    sourceCompatibility = 1.8

}

application {
    // Define the main class for the application
    mainClassName = 'com.sunrise.vertx.App'
}
